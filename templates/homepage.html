<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViQuiz - Visual Quiz Game</title>
    <link rel="stylesheet" href="../static/homepage.css">
</head>
<body>
    
    <header>
        <h1>Welcome to ViQuiz - Visual Quiz Game</h1>
    </header>
    
    <main>
        <section id="quiz-container">
            <div id="root">
                <video id="video" width="1200" height="700" autoplay></video>
                <canvas id="canvas" width="1200" height="700" style="display:none;"></canvas>
            </div>
            <button id="start-button">Start Camera</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ViQuiz. All rights reserved.</p>
    </footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('start-button');

        // Start the camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                startButton.style.display = 'none'; // Hide start button after starting camera
                processVideo(); // Start processing the video frames
            } catch (error) {
                console.error("Error accessing camera: ", error);
                alert("Unable to access the camera. Please check your permissions.");
            }
        }

        // Process video frames
        function processVideo() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Here you can add your hand tracking or any other processing
            requestAnimationFrame(processVideo);
        }

        startButton.addEventListener('click', startCamera);
    </script>
</body>
</html>
