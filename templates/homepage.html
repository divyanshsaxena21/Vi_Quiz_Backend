<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViQuiz - Visual Quiz Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
</head>
<body>
    
    <header>
        <h1>Welcome to ViQuiz - Visual Quiz Game</h1>
    </header>
    
    <main>
        <section id="quiz-container">
            <div id="root">
                <video id="video" width="1200" height="700" autoplay></video>
                <canvas id="canvas" width="1200" height="700" style="display:none;"></canvas>
            </div>
            <button id="start-button">Start Camera</button>
            <div id="error-message" style="color: red;"></div> <!-- Error message display -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ViQuiz. All rights reserved.</p>
    </footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('start-button');
        const errorMessage = document.getElementById('error-message');

        // Start the camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                errorMessage.textContent = ""; // Clear any previous error messages
            } catch (error) {
                console.error("Error accessing camera: ", error);
                errorMessage.textContent = "Unable to access the camera. Please check your permissions.";
            }
        }

        startButton.addEventListener('click', startCamera);

        // Process video frames and implement further functionality as needed
        function processVideo() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Additional processing can go here
            requestAnimationFrame(processVideo);
        }

        video.addEventListener('loadeddata', processVideo);
    </script>
</body>
</html>
