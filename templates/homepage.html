<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViQuiz - Visual Quiz Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
</head>
<body>
    
    <header>
        <h1>Welcome to ViQuiz - Visual Quiz Game</h1>
    </header>
    
    <main>
        <section id="quiz-container">
            <div id="root">
                <video id="video" width="1200" height="700" autoplay></video>
                <canvas id="canvas" width="1200" height="700" style="display:none;"></canvas>
            </div>
            <button id="start-button">Start Camera</button>
            <div id="error-message" style="color: red;"></div>
            <div id="question-container" style="display: none;">
                <h2 id="question-text"></h2>
                <div id="choices-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 ViQuiz. All rights reserved.</p>
    </footer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startButton = document.getElementById('start-button');
        const errorMessage = document.getElementById('error-message');
        const questionContainer = document.getElementById('question-container');
        const questionText = document.getElementById('question-text');
        const choicesContainer = document.getElementById('choices-container');

        let currentQuestionIndex = 0;
        let questions = []; // To hold fetched questions

        // Function to start the camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                errorMessage.textContent = ""; // Clear any previous error messages
                questionContainer.style.display = 'block'; // Show the question container
                await fetchQuestions(); // Fetch questions when camera starts
            } catch (error) {
                console.error("Error accessing camera: ", error);
                errorMessage.textContent = "Unable to access the camera. Please check your permissions.";
            }
        }

        // Function to fetch questions from the server
        async function fetchQuestions() {
            try {
                const response = await fetch('/get_questions'); // Ensure you have this endpoint
                if (!response.ok) throw new Error('Network response was not ok');
                questions = await response.json();
                displayQuestion(currentQuestionIndex); // Display the first question
            } catch (error) {
                console.error("Error fetching questions: ", error);
                errorMessage.textContent = "Failed to load questions.";
            }
        }

        // Function to display the current question and choices
        function displayQuestion(index) {
            if (index < questions.length) {
                const question = questions[index];
                questionText.textContent = question.question; // Set question text
                choicesContainer.innerHTML = ''; // Clear previous choices
                question.choices.forEach((choice, i) => {
                    const choiceElement = document.createElement('button');
                    choiceElement.textContent = choice;
                    choiceElement.onclick = () => handleAnswer(i); // Handle answer click
                    choicesContainer.appendChild(choiceElement);
                });
            } else {
                questionText.textContent = "Quiz Completed!";
                choicesContainer.innerHTML = '';
            }
        }

        // Function to handle answer selection
        function handleAnswer(selectedChoice) {
            // Logic to check the answer (e.g., update score, move to next question)
            currentQuestionIndex++;
            displayQuestion(currentQuestionIndex);
        }

        startButton.addEventListener('click', startCamera);

        // Optional: Processing video frames (not implemented)
        function processVideo() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Further processing can go here
            requestAnimationFrame(processVideo);
        }

        video.addEventListener('loadeddata', processVideo);
    </script>
</body>
</html>
