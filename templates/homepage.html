<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViQuiz - Visual Quiz Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}">
</head>
<body>
    
    <header>
        <h1>Welcome to ViQuiz - Visual Quiz Game</h1>
    </header>
    <main>
        <section id="quiz-container">
            <div id="root">
                <img class="video" id="video_feed" src="{{ url_for('video_feed') }}" width="100%" height="auto" style="border:1px solid #000;" alt="Video feed for ViQuiz">
                <div id="loading" style="display: none;">Loading video feed...</div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 ViQuiz. All rights reserved.</p>
    </footer>
    
    <script>
        // Optionally add JavaScript here for further interactions
        document.getElementById('video_feed').onload = function() {
            document.getElementById('loading').style.display = 'none';
        };
        // Show loading message initially
        document.getElementById('loading').style.display = 'block';
    </script>

</body>
</html>
